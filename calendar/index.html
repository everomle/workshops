<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Calendario</title>
<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/jquery.maskedinput.min.js"></script>
<script src="js/calendario.js"></script>
<!-- Bootstrap -->
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/calendario.css">    



</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="jumbotron">
        <h1 class="text-center" >Calendario</h1>
        <div class="row">
        
 		  <p  class="text-center">Ingrese los datos:</p>
          <div class="col-lg-4 col-lg-offset-4 col-md-offset-4 col-md-2 col-sm-offset-3 col-sm-3 col-xs-offset-3 col-xs-3">
             <form action="/" >
			  <fieldset>
				<input id="date" type="text" class="col-md-offset-2"><br>
				<input id="numDays" type="number" class="col-md-offset-2">
				<input id="calcDatesBtn" type="button" value="Submit" class="btn btn-primary btn-sm">
			  </fieldset>
		  </form>
          </div>
          
          <div id="calendario" class="col-lg-4 col-lg-offset-4 col-md-offset-4 col-md-2 col-sm-offset-3 col-sm-3 col-xs-offset-3 col-xs-3">
          </div>
          	
        </div>  
      </div>    
    </div>
  </div>
</div>




<!-- Include all compiled plugins (below), or include individual files as needed --> 
<script src="js/bootstrap.js"></script>
</body>
</html>
